name: Deploy

on:
  workflow_dispatch:
    inputs:
      envName:
        description: "Deploy Environment"
        default: "dev"
        required: true
        type: choice
        options:
        - dev
        - prod

jobs:
  log:
    runs-on: ubuntu-latest

    steps:
      - name: Display Environment Name
        run: echo "Hello ${{ inputs.env_name }}"
